<script>
  const body = document.body;
  const switch_mode = document.querySelector('#switch-mode i');
  // load mode
    
  let mode = localStorage.getItem('darkmode');
  console.log(mode);
  if(mode == 'true'){
    body.classList.add('dark');
    document.documentElement.setAttribute('data-bs-theme', 'dark');
    switch_mode.className = "bi bi-brightness-high-fill";
  } else {
      body.classList.remove('dark');
      document.documentElement.setAttribute('data-bs-theme', 'light');
      switch_mode.className = 'bi bi-moon-stars-fill';
    }

  document.getElementById('switch-mode').addEventListener('click', () =>{
    // alert('Clicked');
    const isDark = body.classList.toggle('dark');
    document.documentElement.setAttribute('data-bs-theme', isDark ? 'dark' : 'light');
    switch_mode.className = isDark ? 'bi bi-brightness-high-fill' : 'bi bi-moon-stars-fill';
    // save mode
    localStorage.setItem('darkmode', isDark);
  });
</script>
